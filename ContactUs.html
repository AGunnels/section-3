<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<form action="mycompany.com" method="POST">
		<table>
			<tr>
				<td align="right">First Name:
				</td>
				<td><input type="text" name="first name input" size="36">
				</td>
			</tr>
			<tr>
				<td align="right">Last Name:
				</td>
				<td><input type="text" name="lastnameinput" size="36">
				</td>
			</tr>
			<tr>
				<td align="right">Email:
				</td>
				<td><input type="text" name-"emailinput" size="36"
				</td>
			</tr>
			<tr>
				<td align="right"> Type of License:
				</td>
				<td><input type="radio" name="answer" value="Business" checked>Business
				    <input type="radio" name="answer" value="Personal">Personal
				</td>
			</tr>
			<tr>
				<td align="right" size="36">Reason:
				</td>
				<td><select name="Options">
					<option selected hidden>Options</option>
					<option value="Select a Reason">Select a Reason</option>
					<option value="Software Support">Software Support</option>
					<option value="Hardware Support">Hardware Support</option>
					<option value="Informatino Request">Information Request</option></select>
					</td>
				</tr>
				<tr>
					<td align="right">Additional Information:
					</td>
					<td><textarea name="add info" rows="5" cols=30></text area>
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="choice" value="I have read the terms of service">I have read the terms of service.
					</td>
				</tr>
				<tr>
					<td align="right"><button name="Send Request" type="submit">Send Request</button>
					</td>
				</tr>
				</table>
			</form>
		</body>
	</html>
